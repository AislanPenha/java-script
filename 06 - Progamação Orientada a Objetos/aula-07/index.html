<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício padrão</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="POST" class="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="nome valida" />

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="sobrenome valida" />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="cpf valida" />
            
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="usuario valida" />

            <label for="senha">Senha</label>
            <input type="password" id="senha" class="senha valida" />

            <label for="confirmeSenha">Confirma senha</label>
            <input type="password" id="confirmeSenha" class="confirmeSenha valida" />

            <button>Enviar</button>
        </form>
    </section>
    
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/validaCPF.js"></script>
</body>
</html>
