<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
   
    <title>Exercício Aula 7</title>
</head>
<body>
<script>
    const nome = window.prompt('Digite seu nome completo: ');
    window.document.body.innerHTML = `Seu nome é: <strong>${nome}</strong> <br />`;
    document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras</strong> <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é <strong>'${nome.charAt(1)}'</strong> <br />`;
    document.body.innerHTML += `Qual primeiro índice da letra 'a' no seu nome: <strong>'${nome.indexOf('a',2)}'</strong> <br />`;
    document.body.innerHTML += `Qual último índice da letra 'a' no seu nome: <strong>'${nome.lastIndexOf('a')}'</strong> <br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>'${nome.slice(-3, nome.length)}'</strong> <br />`;
    document.body.innerHTML += `As palavras do seu nome são: <strong>'${nome.split(' ')}'</strong> <br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas é: <strong>'${nome.toUpperCase()}'</strong> <br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas é: <strong>'${nome.toLowerCase()}'</strong> <br />`;
</script>
</body>
</html>
